<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторийн цаг захиалах чатбот</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <button id="logout-btn" class="logout-button" href="http://127.0.0.1:5000/login">Logout</button>
    <div class="chat-container">
        <div class="chat-header">
            <span>Лабораторийн цаг захиалах чатбот</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Чатбот: Сайн байна уу! Хич-7 гурван зуун aaс анги сонгон уу ?
            </div>
        </div>
        <div class="voice-controls">
            <button id="voice-button" class="voice-button">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9v3a5.006 5.006 0 0 1-5 5h-4a5.006 5.006 0 0 1-5-5V9m7 9v3m-3 0h6M11 3h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3h-2a3 3 0 0 1-3-3V6a3 3 0 0 1 3-3Z"/>
                </svg>
                Микрофоныг нээх
            </button>
            <span id="status-text" class="status-text">Ярьж эхлэхийн тулд товчийг дарна уу</span>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
